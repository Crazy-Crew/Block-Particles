name: '${name}'
main: '${group}.${name}'

authors: ${authors}

version: '${version}'
description: '${description}'
api-version: '${apiVersion}'
website: '${website}'

softdepend: [HeadDatabase]

commands:
  blockparticle:
    description: Adds particles to blocks!
    aliases: [blockparticles, bp, bparticle, bparticles]

permissions:
  bparticles.admin:
    default: op
    description: Allows access to /blockparticles